services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: coalarm-postgres
    environment:
      POSTGRES_USER: coalarm
      POSTGRES_PASSWORD: coalarm
      POSTGRES_DB: coalarm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coalarm"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafka:
    image: apache/kafka:latest
    container_name: coalarm-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  producer:
    build:
      context: ./v4
      dockerfile: Dockerfile
    container_name: coalarm-producer
    command: ["node", "EntryProducer.js", "--type=ticker", "--exchangeId=binance", "--chunkSize=50"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coalarm
      DB_USER: coalarm
      DB_PASSWORD: coalarm
      DB_MAX_CONNECTION: 10
      DB_BATCH_SIZE: 50
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: coalarm-producer
      KAFKA_TOPIC: ticker
      KAFKA_DLQ_TOPIC: ticker.dlq
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  consumer:
    build:
      context: ./v4
      dockerfile: Dockerfile
    container_name: coalarm-consumer
    command: ["node", "EntryConsumer.js", "--type=ticker", "--exchangeId=binance"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: coalarm
      DB_USER: coalarm
      DB_PASSWORD: coalarm
      DB_MAX_CONNECTION: 10
      DB_BATCH_SIZE: 50
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: coalarm-consumer
      KAFKA_GROUP_ID: coalarm-consumer-group
      KAFKA_TOPIC: ticker
      KAFKA_DLQ_TOPIC: ticker.dlq
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
